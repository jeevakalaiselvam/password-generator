<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main-container" class="main-container">
            <div class="password-container">
                <div class="hint"><b>GENERATED password</b></div>
                <div class="password-data">
                    <span
                        id="password-data"
                        class="password-data-inside"
                    ></span>
                    <span id="copy" class="copy">COPY</span>
                </div>
            </div>
            <div class="selection-container">
                <div class="selection-inner-container">
                    <div class="hint" id="hint-length"><b>Length - 15</b></div>
                    <div class="slider-container">
                        <div class="min-data password-limit">8</div>
                        <input
                            type="range"
                            min="8"
                            max="20"
                            value="15"
                            class="password-length"
                            id="password-length"
                            oninput="lengthChanged(this.value)"
                        />
                        <div class="max-data password-limit">20</div>
                    </div>
                </div>

                <div class="selection-inner-container">
                    <div class="hint"><b>SETTINGS</b></div>
                    <label class="form-switch">
                        <input type="checkbox" id="password-uppercase" />
                        Include Uppercase
                        <i></i>
                    </label>
                </div>
                <div class="selection-inner-container">
                    <label class="form-switch">
                        <input type="checkbox" id="password-lowercase" />
                        Include Lowercase
                        <i></i>
                    </label>
                </div>
                <div class="selection-inner-container">
                    <label class="form-switch">
                        <input type="checkbox" id="password-symbol" />
                        Include Symbols
                        <i></i>
                    </label>
                </div>
                <div class="selection-inner-container">
                    <label class="form-switch">
                        <input type="checkbox" id="password-number" />
                        Include Numbers
                        <i></i>
                    </label>
                </div>
            </div>
            <div class="button-container">
                <button class="generate-button" id="password-generate">
                    Generate Password
                </button>
            </div>
        </div>
    </body>
</html>
